<div class="container" style="margin-top: 5%; margin-bottom: 4%;">
  <div class="transActions">
    <span><i class="fa fa-list-ul" aria-hidden="true"></i></span> TransActions List
  </div>
  <div class="history">
    <div class="input-group p-3">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="filter transactions">
    </div>
    <div class="row" *ngFor="let order of orderList | filter:searchText">
      <div class="col-md-1">
        <h3 class="ml-4 colorPipe" [style.background]="order.categoryCode"></h3>
      </div>
      <div class="col-md-2" style="color: #5b5d60;">
        {{order.dates.valueDate | date}}
      </div>
      <div class="col-md-3">
        <p style="color: #2d3034;"> {{order.merchant.name}}</p>
        <span style="color: #8f969c;">{{order.transaction.type}}</span>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <span style="color: #df4451;"><i class="fa fa-eur"
            aria-hidden="true"></i> {{order.transaction.amountCurrency.amount}}</span>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
