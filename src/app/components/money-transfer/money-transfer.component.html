
<div class="container" style="margin-top: 10%;">
  <form class="makeTransfer" [formGroup]="accountForm" (ngSubmit)="accountInfo()">
    <div class="transfer">
     <span style="margin-left: 10px;"><b>Make</b></span> Transfer
    </div>
    <div class="form-group p-3 pb-5">
      <div class="form-group">
        <label>From Account</label>
        <input type="account" class="form-control" placeholder="My Personal Account: $5824.76">
      </div>
      <div class="form-group">
        <label>To Account</label>
        <input type="toAccount" class="form-control" placeholder="type an account name" formControlName="toAccount">
      </div>
      <div class="form-group">
        <label>Amount</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Specify the amount" formControlName="amount" min=0>
        </div>
      </div>
      <button type="submit" class="btn btn-warning submit pull-right">Submit</button>
    </div>
  </form>
  <div><button type="submit" class="btn btn-primary" (click)="goToHistory()">Transactions History</button></div>
</div>
